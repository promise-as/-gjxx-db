<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <link rel="stylesheet" href="https://img.thea.cn/public/css/base.css">
  <script src="https://img.thea.cn/public/js/thea.debug.js"></script>

  <link rel="stylesheet" href="css/index.css">
  <title>国际学校底部</title>
</head>

<body>
  <div class="test-box">

    <!-- 国际学校1 开始 -->
    <div class="gjxx-db">
      <div class="box">
        <div class="bg" onclick="ECHATCustomMiniChat()">
          <img src="images/1.jpg" alt="国际学校">
        </div>
        <form class="sign-in">
          <input type="text" placeholder="请输入您孩子姓名" class="user-name">
          <input type="text" placeholder="请输入您联系方式" class="user-tel">
          <input type="submit" value="立即报名">
        </form>
      </div>
    </div>
    <!-- 国际学校 结束 -->

    <!-- 国际学校2 开始 -->
    <div class="gjxx-db">
      <div class="box vertical">
        <div class="bg" onclick="ECHATCustomMiniChat()">
          <img src="images/2.jpg" alt="国际学校">
        </div>
        <form class="sign-in">
          <input type="text" placeholder="请输入您孩子姓名" class="user-name">
          <input type="text" placeholder="请输入您联系方式" class="user-tel">
          <input type="submit" value="立即报名">
        </form>
      </div>
    </div>
    <!-- 国际学校 结束 -->

    <!-- 表单 开始 -->
    <div class="gjxx-bd">
      <div class="box">
        <div class="bg" onclick="ECHATCustomMiniChat()">
          <img src="images/form.jpg" alt="国际学校">
        </div>
        <form class="sign-in">
          <input type="text" placeholder="请输入您孩子姓名" class="user-name">
          <input type="text" placeholder="请输入孩子年级" class="user-con">
          <input type="text" placeholder="请输入您联系方式" class="user-tel">
          <input type="submit" value="立即报名">
        </form>
      </div>
    </div>
    <!-- 表单 结束 -->
  </div>

</body>

</html>
